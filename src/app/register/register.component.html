<section id="register">
	<div id="container">
		<h2 class="title">Registration Form</h2>
	<hr />
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	
		<div class="form-group">
			<label for="name" class="cols-sm-2 control-label">Username</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" formControlName="userID" name="username" id="username" placeholder="username" />
				</div>
			</div>
		</div>
	
		<div class="form-group">
			<label for="email" class="cols-sm-2 control-label">Password</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-key fa" aria-hidden="true"></i></span>
					<input type="password" class="form-control" formControlName="password" name="password" id="password" />
				</div>
			</div>
		</div>
	
		<div class="form-group">
			<label for="email" class="cols-sm-2 control-label">Email</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="Your Email" />
				</div>
			</div>
		</div>
		<div *ngIf="successfull" class="alert alert-success" role="alert">
			Successfully registered!
		</div>
		<div *ngIf="error" class="alert alert-danger" role="alert">
			User or email already exist!
		</div>
		<div *ngIf="emptyForm" class="alert alert-warning" role="alert">
			Please, fill all the camps
		</div>

		<div class="form-group ">
			<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
		</div>
	</form>
	</div>
	

</section>
