<section id="editor">
    <div id="image">
    <form id="formTransformer">
        <div class="form-row">
            <div class="form-group">
                <label for="inputSubject">Subject</label>
                <select id="inputSubject" class="form-control">
                    <option selected>Autogenerated</option>
                    <option>TODO</option> <!-- ngFor per aqui-->
                </select>
                <label for="inputUri">URI</label>
                <input type="text" class="form-control" id="inputUri" placeholder="http://yourUri.com/">
                <label for="inputRequestedFile">RDF File format</label>
                <select id="inputRequestedFile" class="form-control">
                    <option selected>Xml</option>
                    <option>Json</option>
                    <option>TODO</option>
                </select>
                <br><br>
                <div id="button_right">
                    <button type="button" id="generateButton" class="btn btn-light" on-click="sendForm()">GENERATE RDF</button>
                </div>
            </div>  
        </div>

            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <ng-container *ngFor="let head of headers">
                            <th class="th-transparent">
                                <input type="text" class="form-control" id="header" placeholder="Type">
                            </th>
                        </ng-container>
                    </tr>
                    <tr>
                    <ng-container *ngFor="let head of headers">
                        
                            <th>{{ head }}</th>
                    </ng-container>
                    </tr>
                            
                </thead>
                <tbody>
                    <ng-container *ngFor="let line of lines">
                        <tr>
                            <ng-container *ngFor="let value of line">
                                <ng-container *ngIf="isNumeric(value)">
                                    <td align="right">{{ value }}</td>
                                </ng-container>
                                <ng-container *ngIf="!isNumeric(value)">
                                    <td>{{ value }}</td>
                                </ng-container>
                            </ng-container>
                        </tr>
                    </ng-container>
                </tbody>
            </table>

          
      </form>
    </div>
